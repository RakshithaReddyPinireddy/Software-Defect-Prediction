<!DOCTYPE html> {% load static %}
<html lang="en">

<body>

    <head>
        <meta charset="UTF-8">
        <title>Remote User</title>
        <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
        <style>
            body {
                background: url("{% static 'bg2.jpg' %}");
                background-size: cover;
                font-family: 'Russo One', sans-serif;
                background-color: #000000;
            }
            
            h1 {
                color: white;
            }
            
            .topnav {
                overflow: hidden;
                background-color: #812;
            }
            
            .topnav a {
                float: left;
                color: #FFFFFF;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }
            
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
            
            .topnav a.active {
                background-color: #8e4fd1;
                color: white;
            }
            
            .style1 {
                color: #FF0000
            }
        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>

    <body>

        <h1 align="center" class="style1">Software Defect Prediction Using an Intelligent Ensemble Based Model</h1>
        <div class="tab-content tab-space">
            <div class="tab-pane active" id="preview-alerts">

                <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,500,500,200" rel="stylesheet" />
                <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
                <link href="https://unpkg.com/soft-ui-design-system@1.0.1/assets/css/soft-design-system.min.css" rel="stylesheet" />
                <div class="container py-5">
                    <div class="alert alert-success text-white font-weight-bold" role="alert">
                        <a href="{% url 'Predict_software_defect' %}">Predict Software Defect</a>||
                        <a href="{% url 'ViewYourProfile' %}">View Your Profile</a>||
                        <a href="{% url 'index' %}">Logout</a>
                    </div>
                </div>
            </div>

            <div class="mainholder">
                {% block userblock %} {% endblock %}
            </div>
    </body>

</html>
